<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
    <title>Psychic Game</title>
</head>

<body>
    <div class="top">
        <h1 class="header">The Psychic Game</h1>
    </div>
    <br>
    <div class="container info">
        <div class="row">
            <div class="col-md-8">
                <h2 class="inst">Guess what letter I'm thinking of...</h2>
                <br>
                <h2 class="wins">Wins:</h2>
                <h4 id="totalWins"></h4>
                <br>
                <h4>Losses:</h4>
                <h3 id="totalLosses"></h3>
                <br>
                <h4>Number of Guesses Remaining:</h4>
                <h5 id="guessesLeft"></h5>
                <br>
                <h4>Letter Guessed:</h4>
                <h5 id="lettersGuessed"></h5>
            </div>
        </div>
    </div>

</body>

</html>
